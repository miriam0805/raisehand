<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: #5cb85c;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background-color: #4cae4c;
    }
    #message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>LOGIN</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" required />
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button type="submit" class="btn">Login</button>
    <div id="message"></div>
  </form>
</div>

<script>
  async function authenticateUser(username, password) {
    try {
      console.log('인증 시도:', { username, password });
      const response = await fetch('/userpass.json');
      console.log('userpass.json 응답 상태:', response.status);
      
      if (!response.ok) {
        console.error('userpass.json 요청 실패:', response.status, response.statusText);
        return null;
      }
      
      const data = await response.json();
      console.log('받은 사용자 데이터:', data);
      
      if (!data.users) {
        console.error('users 배열이 없습니다.');
        return null;
      }
      
      const user = data.users.find(user => user.username === username && user.password === password);
      console.log('찾은 사용자:', user);
      return user;
    } catch (err) {
      console.error("인증 중 오류 발생:", err);
      return null;
    }
  }

  document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const message = document.getElementById('message');
    message.textContent = '';

    const user = await authenticateUser(username, password);

    if (user) {
      localStorage.setItem('loggedInUser', JSON.stringify(user));
      window.location.href = 'student.html';
    } else {
      message.textContent = '아이디나 비밀번호가 잘못되었습니다.';
    }
  });
</script>

</body>
</html>
